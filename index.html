<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Opciones - Estilo Netflix</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #0d0d0d, #141414); /* Fondo más oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.7)); /* Sombra en el logo */
        }

        .question-section {
            text-align: center;
            margin-top: 20px; /* Espacio entre el logo y la pregunta */
            margin-bottom: 20px; /* Espacio entre la pregunta y los botones */
        }

        h1 {
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra en el texto */
        }

        .buttons-section {
            display: flex;
            flex-direction: column; /* Los botones estarán en una columna */
            align-items: center;
            padding: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 40px;
            margin: 10px;
            font-size: 18px; /* Tamaño de letra aumentado */
            color: white;
            background-color: rgba(229, 9, 20, 0.7); /* Fondo rojo semitransparente */
            border: none;
            border-radius: 20px; /* Bordes redondeados */
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        .button:hover {
            background-color: rgba(244, 6, 18, 0.9); /* Color rojo más brillante en hover */
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1.05);
        }

        /* Estilo para la ventana modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo tipo vidrio */
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            cursor: pointer;
        }

        .modal p {
            color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icon {
            margin: 0 10px;
            text-align: center;
        }

        .social-icon img {
            width: 30px; /* Tamaño de los íconos */
            height: auto;
        }

        .social-icon a {
            text-decoration: none; /* Eliminar subrayado de los enlaces */
            color: white; /* Color del texto */
        }

        .social-icon span {
            display: block;
            font-size: 14px; /* Tamaño de letra para el nombre */
        }
    </style>
</head>
<body>

    <!-- Sección del logo -->
    <div class="logo-section">
        <img src="https://app-9ci.pages.dev/peliculas/img/Flixy-logo.gif" alt="Logo Netflix" class="logo">
    </div>

    <!-- Sección de la pregunta -->
    <div class="question-section">
        <h1>¿Qué quieres ver?</h1>
    </div>

    <!-- Sección de botones -->
    <div class="buttons-section">
        <a href="https://jhonielpersonal2.github.io/P-P-GINA-/" class="button">Películas</a>
        <a href="#" class="button">Series</a>
        <a href="https://jhonielpersonal2.github.io/T-VE-/" class="button">FLIXY tv</a>
        <a href="#" class="button" id="contactButton">Contacto</a>
    </div>

    <!-- Ventana modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">×</span>
            <h2>Contacto</h2>
            <p>Elige una plataforma para contactarnos:</p>
            <div class="social-icons">
                <div class="social-icon">
                    <a href="https://t.me/flixy_oficial" target="_blank">
                        <img src="https://logodownload.org/wp-content/uploads/2017/11/telegram-logo-0-2.png" alt="C.Telegram">
                        <span>C.Telegram</span>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://t.me/flixy_peliculas" target="_blank">
                        <img src="https://logodownload.org/wp-content/uploads/2017/11/telegram-logo-0-2.png" alt="G.Telegram">
                        <span>G.Telegram</span>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://www.facebook.com/profile.php?id=61556337333658&mibextid=ZbWKwL" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_(2019).svg" alt="Facebook">
                        <span>Facebook</span>
                    </a>
                </div>
                <div class="social-icon">
                    <a href="https://chat.whatsapp.com/KqmImmZ04chAwvnt0vtVd7" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                        <span>WhatsApp</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener la ventana modal
        var modal = document.getElementById("myModal");

        // Obtener el botón de contacto
        var contactButton = document.getElementById("contactButton");

        // Obtener el elemento para cerrar la ventana modal
        var closeModal = document.getElementById("closeModal");

        // Al hacer clic en el botón de contacto, se abre la ventana modal
        contactButton.onclick = function(event) {
            event.preventDefault(); // Prevenir el comportamiento predeterminado del enlace
            modal.style.display = "flex"; // Mostrar la modal
        }

        // Al hacer clic en el elemento de cerrar (X), se cierra la ventana modal
        closeModal.onclick = function() {
            modal.style.display = "none"; // Ocultar la modal
        }

        // Al hacer clic fuera de la ventana modal, también se cierra
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
